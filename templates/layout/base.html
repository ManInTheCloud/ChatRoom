<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ChatRoom</title>
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/non-responsive.css" rel="stylesheet">
	{% block css %}{% endblock %}
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">ChatRoom</a>
        </div>
        <div id="navbar">
		  {% block nav-left %}{% endblock %}
          <ul class="nav navbar-nav navbar-right">
			  <li class="dropdown ">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ user.username }}&nbsp;<span class="caret"></span></a>
              <ul class="dropdown-menu  dropdown-menu-left" role="menu">
                <li><a href="#">主页</a></li>
                <li><a href="#">设置</a></li>
                <li class="divider"></li>
                <li><a href="/account/logout">注销</a></li>
              </ul>
            </li>
			<form class="navbar-form navbar-left" action="">
				<div class="form-group">
				  <input type="text" class="form-control" placeholder="Search">
				</div>
				<button type="submit" class="btn btn-default">搜索</button>
            </form>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

		{% block content %}{% endblock %}

    </div> <!-- /container -->

    <script src="/static/js/jquery-1.11.2.js"></script>
    <script src="/static/bootstrap/js/bootstrap.js"></script>
  	{% block js %}{% endblock %}
  </body>
</html>
